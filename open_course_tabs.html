<h2>JavaScript to load CRUK-CI Introduction to Linux course pages</h2>
<b>New tabs should appear with the course materials page and an ether pad page<b><br>
If they don't then your browser is blocking pop-ups and you will need to enable them for this page and  then reload it.<br>

<script type="text/javascript">
function loadEnv() {
	var open_link1 = window.open('','_new1');
	var open_link2 = window.open('','_new2');
	open_link1.location="https://bioinformatics-core-shared-training.github.io/2018-11-13-shell/";
	open_link2.location="https://public.etherpad-mozilla.org/p/CRUK_Linux_11_19";
}
window.onload = loadEnv;
</script>
